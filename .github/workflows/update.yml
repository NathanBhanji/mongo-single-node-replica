name: üîÑ Update Stackbrew Library

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  update-library:
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Install jq
        run: sudo apt-get install -y jq

      - name: üîß Install bashbrew
        run: |
          set -euox pipefail
          BASHBREW_ARCH=amd64
          BASHBREW_VERSION=$(curl -sSL https://api.github.com/repos/docker-library/bashbrew/releases/latest | jq -r .tag_name)
          curl -sSL --retry 3 "https://github.com/docker-library/bashbrew/releases/download/${BASHBREW_VERSION}/bashbrew-${BASHBREW_ARCH}" -o bashbrew
          chmod +x bashbrew
          sudo mv bashbrew /usr/local/bin/
          bashbrew --version

      - name: üöÄ Run update script and generate library file
        run: |
          ./update.sh
          ./generate-stackbrew-library.sh > libraryfile

      - name: üîç Check for changes and analyze
        id: git-check
        run: |
          if ! git diff --exit-code libraryfile; then
            changes=$(git diff --unified=0 libraryfile | grep '^[+-]' | grep -v '^[+-]\{3\}')
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$changes" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            summary=$(echo "$changes" | grep -oP '(?<=^[+-])[^:]+' | sort -u | head -n 3 | paste -sd ',' -)
            echo "summary=$summary" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: üö¢ Create Pull Request
        if: steps.git-check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update: ${{ steps.git-check.outputs.summary }}"
          title: "Update: ${{ steps.git-check.outputs.summary }}"
          body: |
            This PR updates the stackbrew library file with the following changes:

            ```diff
            ${{ steps.git-check.outputs.changes }}
            ```

            Auto-generated by GitHub Actions.
          branch: update-stackbrew-library
          delete-branch: true
